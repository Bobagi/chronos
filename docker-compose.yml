services:
  db:
    image: postgres:15
    container_name: chronos-db
    restart: on-failure
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5

  chronos:
    build: .
    container_name: chronos-backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      CHRONOS_PORT: ${CHRONOS_PORT}
    ports:
      - '${CHRONOS_PORT}:3000'
      - '5555:5555'
    # monta SÓ a pasta prisma para que as migrations escritas no container
    # apareçam no host (sem bagunçar node_modules ou dist)
    volumes:
      - ./prisma:/app/prisma
    restart: always

  prisma:
    image: node:20
    container_name: chronos-prisma
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    # monta o projeto todo para gerar/alterar arquivos no host
    volumes:
      - .:/app
    entrypoint: ['sh', '-lc']
    command: 'sleep infinity'

volumes:
  pgdata:
